    <h1>Registration for joining our company</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" autofocus>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required>
        <br><br>
        <label for="date">Date of Joining:</label>
        <input type="date" id="date">

    <br><br>
    <label for="password">password:</label>
    <input type="password" id="password">
    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label>
    <br><br>
    <label for="address">Address</label>
    <select>
        <option>Ghanari</option>
        <option>Amb</option>
        <option>Gagret</option>
        <option>Una</option>
    </select>
    <br><br>
    <input id="check" type="checkbox">
    <label for="check">I agree to all the instruction.</label>
<br><br>
<textarea id="text" rows="5" cols="70" placeholder="Do comment..."></textarea>
<br><br>
<button type="submit">Submit</button>
    </form>
